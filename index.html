<!DOCTYPE HTML>
<html>
<head><meta charset="utf-8"></head>
<body>

<button onclick="vote(this)">Передать запрос!</button>
<div>
	<input type='text' placeholder='input url' id='url'  />
	<input type='password' placeholder='password' id='psw'  />
</div>
<div id='message'></div>
<script>
function get(url, password) {
  var xhr = new XMLHttpRequest(); 
  var div = document.getElementById('message');
 var str = '<p> url: ' + url + '</p>' + '<p> psw: ' + password + '</p>';
try {
  xhr.open('GET', 'http://127.0.0.1/' + url, true);
  xhr.setRequestHeader('Authorization',password); 

  xhr.onreadystatechange = function() {  
    if (xhr.readyState != 4) return; 

    if (xhr.status != 200) {
      // обработать ошибку
	div.innerHTML = str +  'Ошибка ' + xhr.status + ': ' + xhr.statusText;
      return; 
    } 

    // обработать результат
    div.innerHTML = str + xhr.responseText; 
  }

  xhr.send(null); 
   } catch(e) {
		console.log(e.name + ' : ' + e.message + ' <> ' + e.stack);
	}
}
function vote(outElem) {
	var url = document.getElementById('url');
	var psw = document.getElementById('psw');
	console.log('url: ' + url.value + ' psw: ' + psw.value);
	get(url.value, psw.value);
	url.value = '';
	psw.value = '';
}
</script>


</body>
</html>
